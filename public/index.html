<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WasedaTime</title>
    <meta
      name="description"
      content="An unofficial app for Syllabus Searching, Classroom Usage Checking, and Shuttle Bus Arrival Time Checking at Waseda University."
    />
    <meta property="og:title" content="WasedaTime" />
    <meta
      property="og:description"
      content="An unofficial app for Syllabus Searching, Classroom Usage Checking, and Shuttle Bus Arrival Time Checking at Waseda University."
    />
    <meta property="og:image" content="/logo.png" />
    <!-- <meta property="og:site_name" content="WasedaTime"> -->
    <meta property="og:type" content="website" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="WasedaTime" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <link
      rel="manifest"
      crossorigin="use-credentials"
      href="%PUBLIC_URL%/manifest.json"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="%PUBLIC_URL%/maskable_icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%PUBLIC_URL%/maskable_icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="%PUBLIC_URL%/maskable_icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/maskable_icon.png"
    />
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/logo.png" />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="2048x2732"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="1668x2224"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="1536x2048"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="1125x2436"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="1242x2208"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="750x1334"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splash_image.png"
      sizes="640x1136"
      rel="apple-touch-startup-image"
    />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run WasedaTime. </noscript>
    <div id="root"></div>
  </body>
</html>
